<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      th:with='basePath = ${#httpServletRequest.getScheme()
        + "://" + #httpServletRequest.getServerName() + ":"
        + #httpServletRequest.getServerPort()
        + #httpServletRequest.getContextPath()}'>
<head>
    <meta charset="UTF-8">
    <title>系统监控</title>
</head>
<body>
    <h4 class="page-header"><span class="glyphicon glyphicon-signal"></span>&nbsp; 系统监控</h4>
    <button class="btn btn-primary" onclick="openDruid()">&nbsp; Druid监控页面</button>
    &nbsp; &nbsp; <span>用户名：admin</span>
    &nbsp; &nbsp; <span>密码：admin</span>
</body>
<script type="text/javascript">
    var basePath = "[[${basePath}]]";
    function openDruid(){
        window.open(basePath + "/druid");
    }
</script>
</html>
